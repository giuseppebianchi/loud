								<span id="totalDuration"></span>
	        				</div>
						</div>

					</div>

		<div class="swiper-container">
	    <!-- Additional required wrapper -->
	    <div id="pauseButton"><h6><i class="fa fa-play"></i></h6></div>

	    <div class="swiper-wrapper">
	        <!-- Slides -->
	        {{#each this}}
	        {{#with origin}}
	        <div class="swiper-slide" sctrackid="{{id}}">
	        	
	        	<div class="coverTrackPlayer" style="background-image: url('{{subString artwork_url 't500x500'}}')">
	        		<div class="detailTrackPlayer">
	        			<div class="separator"></div>
	        			<div class="detail-overlay">
		        			{{#with user}}
		        			<h6><span scuserid="{{id}}" class="soundcloudArtist">{{username}}</span></h6>
		        			{{/with}}
							<h6>{{title}}</h6>
							<span class="toolbar-button--quiet navigation-bar__line-height" style="padding-left: 15px">
							    <i class="fa fa-play"></i>{{kFormatter playback_count}}
							</span>
							<span class="toolbar-button--quiet navigation-bar__line-height">
							    <i class="fa fa-heart"></i>{{kFormatter favoritings_count}}
							</span>
						</div>
						
				
	        		</div>
	        	</div>
