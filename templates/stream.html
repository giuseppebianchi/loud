<header class="navigation-bar navigation-bar--transparent">
  <div class="navigation-bar__left">
    <span id="menu-button" class="toolbar-button--quiet navigation-bar__line-height">
      <i class="ion-navicon" style="font-size:32px; vertical-align:-6px;"></i>
    </span>
  </div>
  <div class="navigation-bar__center">
    STREAM
  </div>
  <!--
<div class="navigation-bar__right">
    <span class="toolbar-button--quiet navigation-bar__line-height"></span>
  </div>
-->
</header>
<div class="scrolling-view">
<ul class="list">
  {{#each this}}
    {{#with origin}}
    <li class="list__item list-track">
      <div class="cover-track b-lazy" data-src="{{subString artwork_url}}">
        <div class="cover-track-overlay">
          <div class="list-track-details">
            {{#with user}}
          <h4 class="title-list-track">{{username}}</h4>
          {{/with}}
          <h4 class="title-list-track"><strong>{{title}}</strong></h4>
          </div>
        </div>
      </div>
    </li>
    {{/with}}
  {{/each}}
  <div class="cssload-loader">
  <div class="cssload-ball"></div>
</div>
