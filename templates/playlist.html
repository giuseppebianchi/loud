<header class="navigation-bar navigation-bar--transparent playlist-header">
  <div class="navigation-bar__left">
    <span class="toolbar-button--quiet navigation-bar__line-height back-button">
      <i class="fa fa-angle-left" style="font-size:32px; vertical-align:-6px;"></i>
    </span>
  </div>
  <div class="navigation-bar__center">{{title}}</div>
<div class="navigation-bar__right">
    <span class="toolbar-button--quiet navigation-bar__line-height userOption" data-code="{{id}}" data-username="{{user.username}}" style="line-height: 45px;">•••</span>
</div>
</header>


<div id="playlist-scrolling-view-{{id}}" class="playlist-scrolling-view">
<div class="playlist-content-view">
	
	
<div class="cover-playlist-view" style="background-image:url({{subString image 't500x500'}})">
  <div class="overlay-cover-playlist-view">
    <!--  <div style="position: absolute;right: 10px;bottom: 65px;color: white;font-size: 14px;"></div> -->
    
     <div class="overlay-cover-playlist-view-details">
      
       <h4 class="name">{{title}}</h4>
        <span>PLAYLIST by <strong>{{user.username}}</strong></span></br>
<!--         <span>{{getMinutes duration}}</span> -->
        
     </div>

     <div class="tab-bar tab-bar--top tab-bar--top-border">
	     <label class="tab-bar__item tab-bar--top-border__item">
		 <input type="checkbox" name="top-tab-bar-b">
            <button class="tab-bar__button tab-bar--top-border__button center">
              <span class="tab-name"><i class="fa fa-play"></i></span>
            </button>
          </label>
          <label class="tab-bar__item tab-bar--top-border__item">
<!--             <input type="checkbox" name="top-tab-bar-b" checked="checked"> -->
            <button class="tab-bar__button tab-bar--top-border__button center">
              <span class="counter">{{kFormatter track_count}}</span>
              <span class="tab-name">TRACKS</span>
            </button>
          </label>
          
          <label class="tab-bar__item tab-bar--top-border__item">
<!--
          	<button id="follow" class="tab-bar__button tab-bar--top-border__button center following">
              <span class="tab-name" data-code="{{id}}">FOLLOWING</span>
            </button>
-->
            <button class="tab-bar__button tab-bar--top-border__button center">
              <span class="tab-name">{{getMinutes duration}}</span>
            </button>
          </label>

          
      </div>


  </div>
</div>

<div class="tracklist"></div>

 
</div>
</div>
