<header class="navigation-bar navigation-bar--transparent profile-header">
  <div class="navigation-bar__left">
    <span class="toolbar-button--quiet navigation-bar__line-height">
      <i class="ion-navicon" style="font-size:32px; vertical-align:-6px;"></i>
    </span>
  </div>
  <div class="navigation-bar__center">PROFILE</div>
<div class="navigation-bar__right">
<!--     <span class="toolbar-button--quiet navigation-bar__line-height userOption" data-code="{{id}}" data-username="{{username}}" data-city="{{city}} {{country}}" style="line-height: 45px;">•••</span> -->
</div>
</header>


<div id="user-scrolling-view-{{id}}" class="user-scrolling-view">
<div class="user-content-view">
	
	
<div class="cover-user-view" style="background-image:url({{subString avatar_url 't500x500'}})">
  <div class="overlay-cover-user-view">
    <!--  <div style="position: absolute;right: 10px;bottom: 65px;color: white;font-size: 14px;"></div> -->
    
     <div class="overlay-cover-user-view-details">
      
       <h4 class="name">{{username}}</h4>
       {{#if city}}
        <span>{{city}}</span> <span>{{country}}</span></br>
        {{/if}}
        
     </div>

     <div class="tab-bar tab-bar--top tab-bar--top-border">
	     <label class="tab-bar__item tab-bar--top-border__item">
		 <input type="checkbox" name="top-tab-bar-b">
            <button class="tab-bar__button tab-bar--top-border__button center">
              <span class="tab-name"><i class="fa fa-play"></i></span>
            </button>
          </label>
          <label class="tab-bar__item tab-bar--top-border__item">
<!--             <input type="checkbox" name="top-tab-bar-b" checked="checked"> -->
            <button class="tab-bar__button tab-bar--top-border__button center">
              <span class="counter">{{kFormatter followers_count}}</span>
              <span class="tab-name">FOLLOWERS</span>
            </button>
          </label>
          
          <label class="tab-bar__item tab-bar--top-border__item">
<!--
          	<button id="follow" class="tab-bar__button tab-bar--top-border__button center following">
              <span class="tab-name" data-code="{{id}}">FOLLOWING</span>
            </button>
-->
            <button class="tab-bar__button tab-bar--top-border__button center">
              <span class="counter">{{kFormatter public_favorites_count}}</span>
              <span class="tab-name">LIKES</span>
            </button>
          </label>

          
      </div>


  </div>
</div>

<p class="user-page-title morePlaylist-title">Playlists <!-- <span>({{playlist_count}})</span> --></p>
<div class="UserCarousel"><div class="cssload-loader">
  <div class="cssload-ball"></div>
  </div></div>
<p class="user-page-title">Tracks <!-- <span>({{track_count}})</span> --></p>
<div class="tracklist">
  <div class="cssload-loader tracks-loader">
  	<div class="cssload-ball"></div>
  </div>
</div>

<div class="item-single-track" style="margin: 40px 0">
	<li class="list__item list-track" scTrackId="{{id}}" style="padding: 0">
      <div class="cover-track" style="background-image: url(img/turn.jpg); height: 100px;">
        <div class="cover-track-overlay"  style="background: rgba(255, 255, 255, 0.78)">
            <h3 style="font-weight: 200;color: #ff003c;text-align: center; margin: 0; position: relative; top: 25px;">LIKES</h3>
        </div>
      </div>
</li>
</div>

<p class="user-page-title">FOLLOWING <!-- <span>({{track_count}})</span> --></p>
<div class="bullet-section">
<div class="bullet-item">
  <div class="bullet-image"><img src="{{avatar_url}}"></div><div class="bullet-name"><h4>{{username}}</h4></div>
</div>
<div class="bullet-item">
  <div class="bullet-image"><img src="{{avatar_url}}"></div><div class="bullet-name"><h4>{{username}}</h4></div>
</div>
</div>


 
</div>
</div>
